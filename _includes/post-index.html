<div class="post-index">
	{% for post in site.posts %}
		<div class="article-link">
			<div class="post-index-title">
				<h2 class="article-headline">
					<a href="{{ site.url }}{{ post.url }}">{{post.title}}</a>
					{% if post.subtitle %} 
						<br/><small>{{ post.subtitle}}</small>
					{% endif %}
					<small><span class="label label-default pull-right">{{ post.layout }}</span></small>
				</h2>
			</div> <!-- / .article-title -->
			{% if post.description %}
				<p>{{ post.description }}</p>
				<p>Keep reading <a href="{{ site.url }}{{ post.url }}">{{post.title}}...</a></p>

			{% else %}
				<div class="post-index-content">{{ post.content }}</div>
			{% endif %}
		</div> <!-- / .article-link -->
	{% endfor %}
</div> <!-- /.post-index -->
